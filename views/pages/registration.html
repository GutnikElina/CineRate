<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/registration-auth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>CineRate</title>
  </head>

  <body>
    <div class="registration-page">
      <div class="backgound-image-registration">
        <img
          src="/views/images/background-image-registration.jpg"
          alt="CineRate"
          id="image-movies"
        />
      </div>

      <div class="logo-img-registration">
        <div class="block-logo-image">
          <img
            src="../images/icon-popcorn.png"
            class="logo-image-registration"
          />
        </div>

        <div class="block-logo-name">
          <a class="navbar-brand-registration" href="/views/pages/index.html">
            CineRate
          </a>
        </div>
      </div>

      <div class="form-registration">
        <div class="card-registration">
          <div class="heared-card-registration">Регистрация</div>
          <div class="input-email">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Введите адрес электронной почты"
              aria-label="Адрес электронной почты"
              aria-describedby="basic-addon2"
              required
            />
          </div>
          <div class="input-fio">
            <input
              type="text"
              id="fio"
              name="fio"
              class="form-control"
              placeholder="Введите ФИО"
              aria-label="ФИО"
              aria-describedby="basic-addon2"
              required
            />
          </div>
          <div class="input-username">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Придумайте логин"
              aria-label="Логин"
              aria-describedby="basic-addon2"
              required
            />
          </div>
          <div class="input-password">
            <input
              type="text"
              id="password"
              name="password"
              class="form-control"
              placeholder="Придумайте пароль"
              aria-label="Пароль"
              aria-describedby="basic-addon2"
              required
            />
          </div>
          <div class="input-enter">
            <button type="submit" class="btn btn-danger" id="register-button">
              Зарегистрироваться
            </button>
          </div>

          <a href="../pages/authorization.html" class="transition"
            >Уже зарегистрированы? <strong>Войти</strong></a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/registration.js"></script>
</html>
