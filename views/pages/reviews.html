<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/user.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>CineRate</title>
  </head>

  <body>
    <div class="content">
      <div class="header-reviews">
        <div class="header-section-left">
          <div class="container-fluid">
            <a class="navbar-brand" href="/views/pages/user.html">
              <img src="../images/icon-popcorn.png" class="logo-image" />
              CineRate
            </a>
          </div>
        </div>

        <div class="header-section-right">
          <div class="text-header">
            ФИЛЬМЫ&nbsp;И&nbsp;СЕРИАЛЫ&nbsp;БЕЗ&nbsp;ОГРАНИЧЕНИЙ
          </div>
          <button class="selected-films" type="button" id="basket-button">
            ИЗБРАННОЕ
          </button>
          <a href="index.html" class="auth-link" aria-disabled="false">ВЫЙТИ</a>
        </div>
      </div>

      <div class="body-list">
        <section id="section-recommendations">
          <div class="title-reviews" style="display: inline-flex">
            Отзывы на фильм:
          </div>
          <h3
            id="title"
            style="margin-left: 1em; display: inline; text-transform: uppercase"
          >
            Movie title
          </h3>
          <div id="reviews-container"></div>
        </section>

        <input
          type="text"
          class="write-review"
          id="write-review"
          placeholder="Написать отзыв..."
          aria-label="Отзыв"
          aria-describedby="basic-addon2"
        />

        <button type="submit" class="btn btn-success" id="write-button">
          Отправить отзыв
        </button>
      </div>
    </div>
  </body>
  <script src="../scripts/reviews.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let basketButton = document.getElementById("basket-button");

      basketButton.addEventListener("click", function () {
        window.location.href = "/views/pages/list.html";
      });
    });
  </script>
</html>
